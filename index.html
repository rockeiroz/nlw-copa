<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calendário de Jogos</title>
    <link rel="shortcut icon" href="imagens/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="app">
        <header>
            <img src="./assets/logo.svg" alt="logo da NLW">
        </header>

        <main id="datas">
            <div id="germany" class="selecao">
                <ul>
                    <h1>Alemanha</h1>
                    <div id="dias">
                        <h2>23/11 <span>quarta</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=germany.svg" alt="Germany">
                            <strong>10:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=japan.svg" alt="Japan">
                        </li>
                    </div>
                    <div id="dias" class="proximo">
                        <h2>27/11 <span>domingo</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=spain.svg" alt="Spain">
                            <strong>16:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=germany.svg" alt="Germany">
                        </li>
                    </div>
                    <div id="dias" class="proximo">
                        <h2>01/12 <span>quinta</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=costa rica.svg" alt="Costa Rica">
                            <strong>16:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=germany.svg" alt="Germany">
                        </li>
                    </div>
                </ul>
            </div>

            <div id="brazil" class="selecao">
                <ul>
                    <h1>Brasil</h1>
                    <div id="dias">
                        <h2>24/11 <span>quinta</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=brazil.svg" alt="Brazil">
                            <strong>16:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=serbia.svg" alt="Serbia">
                        </li>
                    </div>
                    <div id="dias" class="proximo">
                        <h2>28/11 <span>segunda</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=brazil.svg" alt="Brazil">
                            <strong>13:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=switzerland.svg" alt="Switzerland">
                        </li>
                    </div>
                    <div id="dias" class="proximo">
                        <h2>02/12 <span>sexta</span></h2>
                        <li>
                            <img src="imagens/Bandeiras dos países/icon=cameroon.svg" alt="Cameroon">
                            <strong>16:00</strong>
                            <img src="imagens/Bandeiras dos países/icon=brazil.svg" alt="Brazil">
                        </li>
                    </div>
                </ul>
            </div>
        </main>
    </div>
</body>
</html>
